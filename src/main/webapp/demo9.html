<!DOCTYPE html>
<html xmlns:v-for="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html在v-bind上的使用</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(item,index) in arr">{{index}}={{item}}</li>
			</ul>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				arr:['a','b','c','d','e']
			}
		})
	</script>
</html>
