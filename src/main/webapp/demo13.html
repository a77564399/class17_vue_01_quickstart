<!DOCTYPE html>

<html xmlns:v-on="http://www.w3.org/1999/xhtml">
		<meta charset="utf-8" />
		<title>v-if与v-show</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			<h1 v-if="flag">哈哈</h1>
			<h1 v-if="flag">hehe</h1>
			<button @click="taggle">切换</button>
		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				flag:true
			},
			methods:{
				taggle: function (){
					this.flag = !this.flag
				}
			}
		})
	</script>
</html>
